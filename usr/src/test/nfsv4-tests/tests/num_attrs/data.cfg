# NFSv4 attr value data file. 
#   It lists constant values expected to be returned
#   by the servers response on a Getattr. 
#

# -----------------------------------------------------------
# Test attr values:
#
# CASE_INSENSITIVE: expected attr value response from server
CASE_INSENSITIVE="true"; export CASE_INSENSITVE 

# CANSETTIME: expected attr value response from server
CANSETTIME="true"; export CANSETTIME 

# SYSTEM: expected attr value response from server 
SYSTEM="false"; export SYSTEM 

# HOMOGENEOUS: expected attr value response from server
HOMOGENEOUS="true"; export HOMOGENEOUS 

# CHOWN_RESTRICTED: expected attr value response from server
CHOWN_RESTRICTED="true"; export CHOWN_RESTRICTED 

# NO_TRUNC: expected attr value response from server
NO_TRUNC="true"; export NO_TRUNC 
